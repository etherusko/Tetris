<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer type="module" src="./JS-scripts/main.js"></script>
    <script defer type="module" src="./JS-scripts/events.js"></script>
    <title>Tetris</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Tetris</h1>
        </header>
        <section class="game">
            <div class="hold">
                <div class="interface-advice"><p>press c to save current piece</p></div>
            </div>
            <div class="canvas-container">
                <canvas id="Tetris"></canvas>   
            </div>
            <div class="shapes-stack">  
            </div>
            <div class="low-background"></div>
            <div class="low-background"></div>
        </section>
        <footer>etherusko.labs</footer>
        <section class="controls">
            <H1>Controls</H1>
            <div class="menu-container">
                <div class="menu-section"><h2>Actions</h2>
                    <div class="action"><p>move</p></div>
                    <div class="action"><p>down</p></div>
                    <div class="action"><p>drop</p></div>
                    <div class="action"><p>spin</p></div>
                    <div class="action"><p>hold</p></div>
                    <div class="action"><p>pause</p></div>                    
                </div>
                <div class="menu-section"><h2>Controls</h2>
                    <div class="control"><p>move</p></div>
                    <div class="control"><p>down</p></div>
                    <div class="control"><p>drop</p></div>
                    <div class="control"><p>spin</p></div>
                    <div class="control"><p>hold</p></div>
                    <div class="control"><p>pause</p></div>   
                </div>
            </div>
            <h3>Press any to continue</h3>
        </section>
    </section>
</body>
</html>
